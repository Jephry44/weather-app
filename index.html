<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="input-group">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />

              <input
                type="submit"
                value="Search"
                class="btn btn-success"
                id="city-input-btn"
              />
              <input
                class="btn btn-primary"
                type="submit"
                value="Current"
                id="fetch-current-data"
              />
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">Â°C</span>

                  <div class="conditions">
                    <ul>
                      <li>
                        <span class="humid-style">Humidity | </span
                        ><span id="humidity"></span><span id="humidity">%</span>
                      </li>
                      <li>
                        <span class="wind-style">Wind | </span
                        ><span id="wind"></span><span id="wind">km/hr</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <img src="" alt="" class="float-left" id="icon" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Jephry44/weather-app" target="_blank">
            Open-source code</a
          >
          by Cassie Marriott
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
